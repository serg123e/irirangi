# Run as the mpd user and group
user "mpd"
# group "mpd"

# Bind to all network interfaces
bind_to_address "0.0.0.0"
zeroconf_enabled "no"

audio_buffer_size               "8192"
volume_normalization "yes"
replaygain "track"

